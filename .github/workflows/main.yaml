name: Elastic Beanstalk CI/CD
on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: print secrets
        # env:
        #   DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        #   DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        #   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        #   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        shell: bash
        run: |
          echo DOCKERHUB_USERNAME="$DOCKERHUB_USERNAME" > config.ini
          echo DOCKERHUB_TOKEN="$DOCKERHUB_TOKEN" >> config.ini
          echo AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" >> config.ini
          echo AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" >> config.ini
          cat config.ini
      - name: Checkout repository
        uses: actions/checkout@v4    
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
